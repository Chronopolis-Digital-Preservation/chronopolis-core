<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <title>Chronopolis Ingestion Service</title>
</head>
<body>
<nav th:replace="layout :: navbar"></nav>
<div class="d-flex flex-column align-items-center m-3">
    <div class="card w-75" th:fragment="element">
        <!--/*@thymesVar id="replication" type="org.chronopolis.rest.entities.Replication"*/-->
        <nav th:replace="fragments/crumbs/repl :: single"></nav>
        <div class="card-body p-2">
            <table class="table table-hover">
                <div th:replace="fragments/storage :: list-item(head='Node', content=${replication.node.username})"></div>
                <div th:replace="fragments/storage :: list-link-item(head='Collection', content=${replication.bag.name}, href=@{|/bags/${replication.bag.id}|})"></div>
                <div th:replace="fragments/storage :: list-item(head='Collection DL Link', content=${replication.bagLink})"></div>
                <div th:replace="fragments/storage :: list-item(head='Tagmanifest Fixity', content=${replication.receivedTagFixity})"></div>
                <div th:replace="fragments/storage :: list-item(head='Token DL Link', content=${replication.tokenLink})"></div>
                <div th:replace="fragments/storage :: list-item(head='Token Fixity', content=${replication.receivedTokenFixity})"></div>
                <div th:replace="fragments/storage :: list-item(head='Status', content=${replication.status})"></div>
                <div th:replace="fragments/storage :: list-item(head='Created At', content=${replication.createdAt})"></div>
                <div th:replace="fragments/storage :: list-item(head='Updated At', content=${replication.updatedAt})"></div>
            </table>
        </div>
    </div>
    <div th:replace="layout :: foot"></div>
</div>
</body>
</html>
