<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: head">
    <meta charset="UTF-8"/>
    <title>Storage Region</title>
</head>
<body>
<nav th:replace="layout :: navbar"></nav>
<div class="d-flex flex-column m-3 align-items-center">
    <div class="w-50">
        <h4>Create StagingStorage</h4>
        <h6>New Storage for a Bag</h6>
        <div style="border: 0.2rem solid #f7f7f9; padding: 1.5rem;">
            <!--/*@thymesVar id="conflict" type="java.lang.Boolean"*/-->
            <th:block th:if="${conflict}">
                <h5>Active Storage already exists for Bag</h5>
            </th:block>

            <th:block th:if="!${conflict}">
                <!--/*@thymesVar id="stagingCreate" type="org.chronopolis.rest.models.storage.StagingCreate"*/-->
                <form method="post" th:action="@{add}" th:object="${stagingCreate}">
                    <div class="form-group row"
                        th:with="locError=${#fields.hasErrors('location')}"
                        th:classappend="${locError}? 'has-warning'">
                        <label for="location" class="col-3 col-form-label">Location</label>
                        <div class="col-8">
                            <input th:field="*{location}" th:classappend="${locError} ? 'is-invalid'"
                                   class="form-control" name="location" placeholder="depositor-name/bag-name" id="location"/>
                            <div class="invalid-feedback" th:if="${locError}" th:errors="*{location}"></div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="storageRegion" class="col-3 col-form-label">Storage Region</label>
                        <div class="col-8">
                            <select class="form-control" name="storageRegion" id="storageRegion">
                                <!--/*@thymesVar id="regions" type="List<org.chronopolis.rest.entities.storage.StorageRegion>" */-->
                                <!--/*@thymesVar id="region" type="org.chronopolis.rest.entities.storage.StorageRegion" */-->
                                <option th:each="region : ${regions}" th:value="${region.id}"
                                        th:text="|(${region.id}) ${region.node.username}: ${region.dataType} ${region.storageType}|"></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row"
                        th:with="numError=${#fields.hasErrors('totalFiles')}"
                        th:classappend="${numError}? 'has-warning'">
                        <label for="totalFiles" class="col-3 col-form-label">Number of Files</label>
                        <div class="col-sm">
                            <input th:field="*{totalFiles}" th:classappend="${numError} ? 'is-invalid'"
                                   class="form-control" name="totalFiles" id="totalFiles"/>
                            <div class="invalid-feedback" th:if="${numError}" th:errors="*{totalFiles}"></div>
                        </div>
                    </div>

                    <div class="form-group row"
                         th:with="sizeError=${#fields.hasErrors('size')}"
                         th:classappend="${sizeError}? 'has-warning'">
                        <label for="size" class="col-3 col-form-label">Size</label>
                        <div class="col-sm">
                            <input th:field="*{size}" th:classappend="${sizeError}? 'is-invalid'"
                                   class="form-control" id="size" name="size"/>
                            <div class="invalid-feedback" th:if="${sizeError}" th:errors="*{size}"></div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="storageUnit" class="col-3 col-form-label">Size Unit</label>
                        <div class="col-sm">
                            <select class="form-control col-3" name="storageUnit" id="storageUnit">
                                <option th:each="unit: ${storageUnits}"
                                        th:value="${unit}" th:text="${unit}"></option>
                            </select>
                        </div>
                    </div>

                    <input class="btn btn-primary" type="submit" value="Create Staging For Bag"/>
                </form>
            </th:block>
        </div>
    </div>
</div>
<div th:replace="layout :: foot"></div>
</body>
</html>
