<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color: #f7f7f7 !important">
<nav th:replace="layout :: navbar"></nav>
<div class="d-flex flex-column m-3 align-items-center">
    <div class="card filterable">
        <div class="card-header">
            <div class="d-flex justify-content-start">
                <h3 class="card-title p-2">Fulfillments</h3>
                <button data-toggle="collapse" data-target="#filter-body" id="dropdown" class="btn btn-default btn-xs btn-filter ml-auto p-2"
                        aria-expanded="false" aria-controls="filter-body">
                    <span class="glyphicon glyphicon-filter"></span> Filter
                </button>
            </div>
        </div>
        <div id="filter-body" class="collapse p-2">
            <form class="form-horizontal" role="form" th:action="@{/fulfillments}" method="GET">
                <div class="input-group form-group-sm">
                    <span class="input-group-addon">Node</span>
                    <input type="text" class="form-control" id="depositor-table-filter" name="depositor"
                           placeholder="Search Depositor"/>
                </div>
                <br/>
                <div class="input-group form-group-sm">
                    <span class="input-group-addon">Status</span>

                    <!--@thymesVar id="statuses" type="List" -->
                    <!--@thymesVar id="status" type="org.chronopolis.rest.models.RepairStatus" -->
                    <!--
                    <select name="status" id="status-table-filter" class="form-control">
                        <option value="">select a status</option>
                        <option th:each="status : ${statuses}"
                                th:value="${status.value}" th:text="${status.value}">

                        </option>
                    </select>
                    -->
                </div>
                <br/>
                <h5>Order By</h5>
                <div class="radio">
                    <label>
                        <input type="radio" name="orderBy" id="optionUpdatedAt" value="updatedAt"/>
                        Updated At
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="orderBy" id="optionCreatedAt" value="createdAt"/>
                        Created At
                    </label>
                </div>
                <div class="input-group form-group-sm">
                    <select name="dir" id="direction-filter" class="form-control">
                        <option value="ASC">Ascending</option>
                        <option value="DESC">Descending</option>
                    </select>
                </div>
                <br/>
                <button th:type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search"
                                                                       aria-hidden="true"></span>Search</button>
            </form>
        </div>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>Created At</th>
                <th>ID</th>
                <th>Node</th>
                <th>Status</th>
                <th>Updated At</th>
            </tr>
            </thead>
            <tbody>
            <!--/*@thymesVar id="fulfillments" type="Page<org.chronopolis.rest.entities.Fulfillment>"*/-->
            <!--/*@thymesVar id="fulfillment" type="org.chronopolis.rest.entities.Fulfillment"*/-->
            <tr th:each="fulfillment: ${fulfillments}">
                <td th:if="${fulfillment.createdAt} != null" th:text="${fulfillment.createdAt.toLocalDate()}"></td>
                <td><a th:text="${fulfillment.id}" th:href="@{/repairs/} + ${repair.id}"></a></td>
                <td th:text="${fulfillment.from.username}"></td>
                <td th:text="${fulfillment.status}"></td>
                <td th:text="${fulfillment.updatedAt.toLocalDate()}"></td>
            </tr>
            </tbody>
        </table>

        <div th:replace="fragments/page :: page"></div>
    </div>
</body>
</html>
