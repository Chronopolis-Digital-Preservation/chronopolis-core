<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorator="layout">
<head th:fragment="head">
    <title>Chronopolis Ingestion Service</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
          crossorigin="anonymous"/>

    <link href="../css/core.css"
          th:href="@{/css/core.css}"
          rel="stylesheet" type="text/css"/>
    <style>
        .spaced {
            padding-right: 0.5rem !important;
            padding-left: 0.5rem !important;
        }
    </style>
    <script src="https://use.fontawesome.com/9d7fc2d416.js"></script>
</head>
<body>

<!-- Wrap the navbar in a div so we can center it easily -->
<!--/* todo: get active class working */-->
<div class="row justify-content-md-center" style="background-color: #584B4F !important" th:fragment="navbar">
    <nav style="background-color: #584B4F !important" class="navbar navbar-toggleable-md navbar-inverse w-75">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Chronopolis</a>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                <a class="nav-link spaced dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Bags</a>
                <div class="dropdown-menu mt-2">
                    <a class="dropdown-item text-black" th:href="@{/bags/add}" href="#">Add Bag</a>
                    <a class="dropdown-item text-black" th:href="@{/bags}" href="#">List Bags</a>
                </div>
            </li>

            <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                <a class="nav-link spaced dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Replications</a>
                <div class="dropdown-menu mt-2">
                    <a class="dropdown-item text-black" th:href="@{/replications/add}" href="#">Add Replication</a>
                    <a class="dropdown-item text-black" th:href="@{/replications}" href="#">List Replications</a>
                </div>
            </li>

            <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                <a class="nav-link spaced dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Repairs</a>
                <div class="dropdown-menu mt-2">
                    <a class="dropdown-item text-black" th:href="@{/repairs/add}" href="#">Request Repair</a>
                    <a class="dropdown-item text-black" th:href="@{/repairs/fulfill}" href="#">Fulfill A Repair</a>
                    <a class="dropdown-item text-black" th:href="@{/repairs}" href="#">List Repairs</a>
                </div>
            </li>

            <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                <a class="nav-link spaced dropdown-toggle" data-toggle="dropdown" href="#" aria-expanded="false">Admin</a>
                <div class="dropdown-menu mt-2">
                    <a class="dropdown-item text-black" th:href="@{/users}">User Config</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item text-black" th:href="@{/regions}">Storage Regions</a>
                    <a class="dropdown-item text-black" th:href="@{/regions/create}">Storage Region Create</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item text-black" th:href="@{/storage}">Storage Overview</a>
                </div>
            </li>
        </ul>
        <a sec:authorize="isAnonymous()" class="navbar-text" href="/login"
               th:href="@{/login}">Log In</a>
        <a sec:authorize="isAuthenticated()" class="navbar-text" href="/logout"
               th:href="@{/logout}">Log Out</a>
    </div>
    </nav>
</div>

<div th:fragment="foot">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
            integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="../js/form.js"
            th:src="@{/js/form.js}"
            type="text/javascript"></script>
</div>
</body>
</html>
