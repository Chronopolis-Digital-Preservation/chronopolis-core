<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorator="layout">
<head th:fragment="head">
    <title>Chronopolis Ingestion Service</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
          crossorigin="anonymous"/>

    <link href="../css/nav.css"
          th:href="@{/css/nav.css}"
          rel="stylesheet" type="text/css"/>
    <style>
        .spaced {
            padding-right: 0.5rem !important;
            padding-left: 0.5rem !important;
        }
    </style>
    <script src="https://use.fontawesome.com/9d7fc2d416.js"></script>
</head>
<body>

<nav style="background-color: #584B4F !important;" class="navbar navbar-toggleable-md navbar-inverse" th:fragment="navbar">
    <a class="navbar-brand" href="#">Chronopolis</a>
        <ul class="navbar-nav flex-row">
            <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link spaced" href="/login"
                                                                             th:href="@{/login}">Log In</a></li>
            <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                <a class="nav-link spaced dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Bags</a>
                <div class="dropdown-menu bg-faded mt-2">
                    <a class="dropdown-item text-black" th:href="@{/bags/add}" href="#">Add Bag</a>
                    <a class="dropdown-item text-black" th:href="@{/bags}" href="#">List Bags</a>
                </div>
            </li>

            <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                <a class="nav-link spaced dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Replications</a>
                <div class="dropdown-menu bg-faded mt-2">
                    <a class="dropdown-item text-black" th:href="@{/replications/add}" href="#">Add Replication</a>
                    <a class="dropdown-item text-black" th:href="@{/replications}" href="#">List Replications</a>
                </div>
            </li>

            <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                <a class="nav-link spaced dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Repairs</a>
                <div class="dropdown-menu bg-faded mt-2">
                    <a class="dropdown-item text-black" th:href="@{/repairs/add}" href="#">Request Repair</a>
                    <a class="dropdown-item text-black" th:href="@{/repairs/fulfill}" href="#">Fulfill A Repair</a>
                    <a class="dropdown-item text-black" th:href="@{/repairs}" href="#">List Repairs</a>
                </div>
            </li>

            <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link spaced" th:href="@{/users}">Users</a></li>

            <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link spaced" href="/logout"
                                                                      th:href="@{/logout}">Log Out</a></li>
        </ul>
</nav>

<div th:fragment="foot">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
            integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="../js/form.js"
            th:src="@{/js/form.js}"
            type="text/javascript"></script>
</div>
</body>
</html>
