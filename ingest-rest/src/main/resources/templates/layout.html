<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorator="layout">
<head th:fragment="head">
    <title>Chronopolis Ingestion Service</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet" type="text/css"/>
    <script src="../js/jquery-2.2.0.min.js"
            th:src="@{/js/jquery-2.2.0.min.js}"
            type="text/javascript"></script>
    <script src="../js/bootstrap.min.js"
            th:src="@{/js/bootstrap.min.js}"
            type="text/javascript"></script>
    <link href="../css/nav.css"
          th:href="@{/css/nav.css}"
          rel="stylesheet" type="text/css"/>
    <script src="../js/form.js"
            th:src="@{/js/form.js}"
            type="text/javascript"></script>
</head>
<body>
<header class="navbar navbar-fixed-top navbar-expanded navbar-chron" th:fragment="header">
    <div class="container">
        <div class="header-logo">
            <a th:href="@{/}">
                <h3 style="margin-left: 10px; padding-left: 10px;">Chronopolis</h3>
            </a>
        </div>
    </div>
</header>
<div class="sidebar" th:fragment="left">
    <ul class="nav nav-sidebar">
        <li sec:authorize="isAnonymous()"><a href="/login"
                                             th:href="@{/login}">Log In</a></li>
        <li sec:authorize="isAuthenticated()"><a href="/logout"
                                                 th:href="@{/logout}">Log Out</a></li>
        <li>
            <a href="#bags" data-toggle="collapse"
               aria-expanded="false" aria-controls="bags">Bags</a>
            <div class="collapse" id="bags">
                <div class="list-group">
                    <a th:href="@{/bags}" class="nav-group-item">List Bags</a>
                    <a th:href="@{/bags/add}" class="nav-group-item">Add Bag</a>
                </div>
            </div>
        </li>

        <li>
            <a href="#replications" data-toggle="collapse"
               aria-expanded="false" aria-controls="replications">Replications</a>
            <div class="collapse" id="replications">
                <div class="list-group">
                    <a th:href="@{/replications}" class="nav-group-item">List Replications</a>
                    <a th:href="@{/replications/add}" class="nav-group-item">Add Replication</a>
                </div>
            </div>
        </li>

        <li><a th:href="@{/users}">Users</a></li>
    </ul>
</div>
<div th:fragment="foot">
    <footer>
        <p>Chron/DPN Infos</p>
    </footer>
</div>
</body>
</html>
