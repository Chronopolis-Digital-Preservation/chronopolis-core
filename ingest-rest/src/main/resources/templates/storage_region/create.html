<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:include="layout :: head">
    <meta charset="UTF-8"/>
    <title>Storage Region</title>
</head>
<body>
<nav th:replace="layout :: navbar"></nav>
<div class="d-flex flex-column m-3 align-items-center">
    <div class="w-50">
        <h4>Create StorageRegion</h4>
        <h6 class="text-muted">Create a StorageRegion for a Node</h6>
        <div style="border: 0.2rem solid #f7f7f9; padding: 1.5rem">

            <form method="post" th:action="@{/regions}">
                <div class="form-group row">
                    <label for="node" class="col-3 col-form-label">Owning Node</label>
                    <select class="form-control col-3" name="node" id="node">
                        <option th:each="node: ${nodes}"
                                th:value="${node.username}" th:text="${node.username}"/>
                    </select>
                </div>

                <div class="form-group row">
                    <label for="capacity" class="col-3 col-form-label">Total Capacity</label>
                    <input class="form-control col" id="capacity" name="capacity"/>
                </div>

                <div class="form-group row">
                    <label for="dataType" class="col-3 col-form-label">Data Type</label>
                    <select class="form-control col-3" name="node" id="dataType">
                        <option th:each="type: ${dataTypes}"
                                th:value="${type}" th:text="${type}"/>
                    </select>
                </div>

                <div class="form-group row">
                    <label for="storageType" class="col-3 col-form-label">Storage Type</label>
                    <select class="form-control col-3" name="node" id="storageType">
                        <option th:each="type: ${storageTypes}"
                                th:value="${type}" th:text="${type}"/>
                    </select>
                </div>

                <div class="form-group row">
                    <label for="replication-server" class="col-3 col-form-label">Replication Server</label>
                    <input class="form-control col" id="replication-server" name="replicationServer"/>
                </div>

                <div class="form-group row">
                    <label for="replication-path" class="col-3 col-form-label">Replication Path</label>
                    <input class="form-control col" id="replication-path" name="replicationPath"/>
                </div>

                <div class="form-group row">
                    <label for="replication-username" class="col-3 col-form-label">Replication Username</label>
                    <input class="form-control col" id="replication-username" name="replicationUser"/>
                </div>
                <input type="submit" class="btn btn-primary" value="Submit"/>
            </form>
        </div>
    </div>
</div>
<div th:replace="layout :: foot"></div>
</body>
</html>
