<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: head">
    <title>Chronopolis - Repair Request</title>
</head>
<body style="background-color: #f7f7f7 !important">
<nav th:replace="layout :: navbar"></nav>
<div class="d-flex flex-column align-items-center m-3">
    <div th:if="${collections == null}" class="w-50">
        <h4>Repair Request</h4>
        <form id="request" enctype="application/json" method="post" name="replication" th:action="@{/repairs/ace}">
            <div class="form-group row">
                <label for="ace-endpoint" class="col-2 col-form-lab">ACE Endpoint</label>
                <div class="col-10">
                    <input type="text" class="form-control" id="ace-endpoint" name="endpoint"
                           placeholder="https://localhost:8443/ace-am"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="ace-endpoint" class="col-2 col-form-lab">ACE Username</label>
                <div class="col-10">
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="username"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="ace-endpoint" class="col-2 col-form-lab">ACE Password</label>
                <div class="col-10">
                    <input type="password" class="form-control" id="password" name="password"/>
                </div>
            </div>
            <input type="submit" value="Next" class="btn btn-primary"/>
        </form>
    </div>
    <!--/*@thymesVar id="collections" type="List<org.chronopolis.common.ace.GsonCollection>"*/-->
    <div th:if="${collections != null}" class="w-75">
        <h4>Repair Request - Collections with Errors</h4>
        <div class="card mb-2 w-25" th:each="collection: ${collections}">
            <div class="card-block">
                <p class="card-text" th:text="|Depositor: ${collection.group}|"></p>
                <p class="card-text" th:text="|Collection: ${collection.name}|"></p>
                <form id="collection" method="post" th:action="@{/repairs/collection}">
                    <input type="hidden" name="depositor" th:value="${collection.group}"/>
                    <input type="hidden" name="collection" th:value="${collection.name}"/>
                    <input type="hidden" name="id" th:value="${collection.id}"/>
                    <input type="submit" value="Select Collection" class="btn btn-primary"/>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="layout :: foot"></div>
</body>
</html>
