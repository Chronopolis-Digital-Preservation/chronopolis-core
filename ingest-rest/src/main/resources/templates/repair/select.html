<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: head">
    <title>Chronopolis - Repair Request</title>
</head>
<body>
<nav th:replace="layout :: navbar"></nav>
<div class="d-flex flex-column bg-faded m-3 align-items-center">
    <h4>Repair Request - Errors In Collection</h4>
    <div id="accordian" role="tablist" aria-multiselectable="true" class="w-50">
        <div class="card">
            <form id="collection" enctype="application/json" method="post" name="collection" th:action="@{/repairs}">
                <input th:type="hidden" name="collection" th:value="${collection}"/>
                <input th:type="hidden" name="depositor" th:value="${depositor}"/>

                <!-- Missing Items -->
                <!--/*@thymesVar id="missing" type="org.chronopolis.common.ace.MonitoredItem"*/-->
                <div th:if="${missing != null}"> <!-- class="card mb-2"> -->
                    <div class="card-header" role="tab" id="missing-heading">
                        <h5 class="mb-0">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapse-missing" aria-expanded="false" aria-controls="collapse-missing">
                                Missing Files
                            </a>
                        </h5>
                    </div>
                    <div id="collapse-missing" class="collapse show" role="tabpanel" aria-labelledby="missing-heading">
                        <div class="card-block">
                            <fieldset class="form-group row">
                                <div class="col-sm-10">
                                    <div class="form-check" th:each="item : ${missing}">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="checkbox" name="files" th:value="${item.path}"/>
                                            <span th:text="${item.path}"></span>
                                        </label>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </div>

                <!-- Corrupt Items -->
                <!--/*@thymesVar id="corrupt" type="org.chronopolis.common.ace.MonitoredItem"*/-->
                <div th:if="${corrupt != null}"> <!-- class="card mb-2"> -->
                    <div class="card-header" role="tab" id="corrupt-heading">
                        <h5 class="mb-0">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapse-corrupt" aria-expanded="false" aria-controls="collapse-corrupt">
                                Corrupt Files
                            </a>
                        </h5>
                    </div>
                    <div id="collapse-corrupt" class="collapse show" role="tabpanel" aria-labelledby="corrupt-heading">
                        <div class="card-block">
                            <fieldset class="form-group row">
                                <div class="col-sm-10">
                                    <div class="form-check" th:each="item : ${corrupt}">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="checkbox" name="files" th:value="${item.path}"/>
                                            <span th:text="${item.path}"></span>
                                        </label>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </div>


                <!-- Invalid Items -->
                <!--/*@thymesVar id="corrupt" type="org.chronopolis.common.ace.MonitoredItem"*/-->
                <div th:if="${invalid != null}"> <!-- class="card mb-2"> -->
                    <div class="card-header" role="tab" id="invalid-heading">
                        <h5 class="mb-0">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapse-invalid" aria-expanded="false" aria-controls="collapse-invalid">
                                Invalid Files
                            </a>
                        </h5>
                    </div>
                    <div id="collapse-invalid" class="collapse show" role="tabpanel" aria-labelledby="invalid-heading">
                        <div class="card-block">
                            <fieldset class="form-group row">
                                <div class="col-sm-10">
                                    <div class="form-check" th:each="item : ${invalid}">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="checkbox" name="files" th:value="${item.path}"/>
                                            <span th:text="${item.path}"></span>
                                        </label>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </div>

                <div class="card-block">
                    <input type="submit" value="Select Items" class="btn btn-primary"/>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="layout :: foot"></div>
</div>
</body>
</html>
