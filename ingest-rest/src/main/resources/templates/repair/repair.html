<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: head">
    <title>Chronopolis - Repair Request</title>
</head>
<body>
<nav th:replace="layout :: navbar"></nav>
<div class="d-flex flex-column bg-faded m-3 align-items-center">
    <h3>Repair Overview</h3>
    <form class="m-3" method="POST" th:action="@{/repair}">
        <table class="table table-bordered">
            <!--@thymesVar id="repair" type="org.chronopolis.rest.entities.Repair"-->
            <tbody>
            <tr>
                <td>Id</td>
                <td th:text="${repair.id}"></td>
            </tr>
            <tr>
                <td>Fulfillment Id</td>
                <td th:text="${repair.fulfillment}"></td>
            </tr>
            <tr>
                <td>Repair Status</td>
                <td th:text="${repair.status}"></td>
            </tr>
            <tr>
                <td>Audit Status</td>
                <td th:text="${repair.audit}"></td>
            </tr>

            <tr>
                <td>Requested By</td>
                <td th:text="${repair.requester}"></td>
            </tr>
            <tr>
                <td>Node</td>
                <td th:text="${repair.to.username}"></td>
            </tr>

            <tr>
                <td>Replaced</td>
                <td th:text="${repair.replaced}"></td>
            </tr>
            <tr>
                <td>Cleaned</td>
                <td th:text="${repair.cleaned}"></td>
            </tr>
            <tr>
                <td>Files</td>
                <td th:text="${repair.files}"></td>
            </tr>
            </tbody>
        </table>
        <input type="submit" value="Update" class="btn btn-primary btn-small"/>
    </form>

    <nav th:replace="layout :: foot"></nav>
</div>
</body>
</html>
