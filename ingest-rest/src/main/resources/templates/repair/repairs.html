<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: head">
    <title>Chronopolis - Repair Request</title>
</head>
<body>
<nav th:replace="layout :: navbar"></nav>
<div class="d-flex flex-column align-items-center m-3">
    <div class="card w-75 filterable">
        <nav th:replace="fragments/crumbs/repair :: list"></nav>

        <table class="table table-hover">
            <thead>
            <tr>
                <th>Created At</th>
                <th>ID</th>
                <th>Node</th>
                <th>Status</th>
                <th>Audit Status</th>
                <th>Num Files</th>
                <th>Updated At</th>
            </tr>
            </thead>
            <tbody>
            <!--@thymesVar id="repairs" type="Page<Repair>"-->
            <!--@thymesVar id="repair" type="org.chronopolis.rest.entities.Repair"-->
            <tr th:each="repair: ${repairs}" th:attr="data-href=@{|/repairs/${repair.id}|}" class="table-clickable">
                <td th:text="${repair.createdAt.toLocalDate()}"></td>
                <td th:text="${repair.id}"></td>
                <td th:text="${repair.to.username}"></td>
                <td th:text="${repair.status}"></td>
                <td th:text="${repair.audit}"></td>
                <td th:text="${repair.files.size()}"></td>
                <td th:text="${repair.updatedAt.toLocalDate()}"></td>
            </tr>
            </tbody>
        </table>

        <div th:replace="fragments/page :: page"></div>
    </div>
</div>
<div th:replace="layout :: foot"></div>
<script type="text/javascript">
    $(".table-clickable").click(function () {
        window.location = $(this).data("href");
    });
</script>
</body>
</html>
