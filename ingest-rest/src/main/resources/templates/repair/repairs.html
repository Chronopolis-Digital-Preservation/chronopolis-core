<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: head">
    <title>Chronopolis - Repair Request</title>
</head>
<body>
<nav th:replace="layout :: navbar"></nav>
<div class="d-flex flex-column align-items-center m-3">
    <div class="card w-50 filterable">
    <div class="card-header">
        <div class="d-flex justify-content-start">
            <h3 class="card-title p-2">Repairs</h3>
            <button data-toggle="collapse" data-target="#filter-body" id="dropdown" class="btn btn-default btn-xs btn-filter ml-auto p-2"
                    aria-expanded="false" aria-controls="filter-body">
                <i class="fa fa-search"></i> Search
            </button>
        </div>
    </div>
    <div id="filter-body" class="collapse p-2">
        <form class="form-horizontal" role="form" th:action="@{/repairs}" method="GET">
            <div class="form-group row">
                <label for="node-table-filter" class="col-form-label col-2">Node</label>
                <input type="text" class="form-control col-9" id="node-table-filter" name="node"
                       placeholder="Search Node"/>
            </div>
            <div class="form-group row">
                <label for="fulfilling-table-filter" class="col-form-label col-2">Fulfilling Node</label>
                <input type="text" class="form-control col-9" id="fulfilling-table-filter" name="fulfillingNode"
                       placeholder="Search Fulfilling Node"/>
            </div>
            <div class="form-group row">
                <label for="status-table-filter" class="col-form-label col-2">Status</label>
                <select multiple="multiple" name="status" id="status-table-filter" class="form-control col-9">
                    <!--/*@thymesVar id="repairStatus" type="com.google.common.collect.ImmutableListMultimap<String, RepairStatus>"*/-->
                    <optgroup th:each="group : ${repairStatus.keySet()}" th:label="${group}">
                        <option th:each="status : ${repairStatus.get(group)}" th:value="${status}" th:text="${status}"></option>
                    </optgroup>
                </select>
            </div>
            <div class="form-group row">
                <label for="audit-status-table-filter" class="col-form-label col-2">Audit Status</label>
                <select multiple="multiple" name="auditStatus" id="audit-status-table-filter" class="form-control col-9">
                    <!--/*@thymesVar id="auditStatus" type="com.google.common.collect.ImmutableListMultimap<String, AuditStatus>"*/-->
                    <optgroup th:each="group : ${auditStatus.keySet()}" th:label="${group}">
                        <option th:each="status : ${auditStatus.get(group)}" th:value="${status}" th:text="${status}"></option>
                    </optgroup>
                </select>
            </div>
            <div class="form-group row">
            <label class="col-form-label col-2" for="direction-filter">Order By</label>
                <div class="form-check col-2">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="orderBy" id="optionUpdatedAt" value="updatedAt"/> UpdatedAt
                    </label>
                </div>
                <div class="form-check col-2">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="orderBy" id="optionCreatedAt" value="createdAt"/> CreatedAt
                    </label>
                </div>
            <div class="col-3">
                <select name="dir" id="direction-filter" class="form-control">
                    <option value="ASC">Ascending</option>
                    <option value="DESC">Descending</option>
                </select>
            </div>
            </div>
            <button th:type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Created At</th>
            <th>ID</th>
            <th>Node</th>
            <th>Status</th>
            <th>Audit Status</th>
            <th>Num Files</th>
            <th>Updated At</th>
        </tr>
        </thead>
        <tbody>
        <!--@thymesVar id="repairs" type="Page<Repair>"-->
        <!--@thymesVar id="repair" type="org.chronopolis.rest.entities.Repair"-->
        <tr th:each="repair: ${repairs}" th:attr="data-href=@{|/repairs/${repair.id}|}" class="table-clickable">
            <td th:text="${repair.createdAt.toLocalDate()}"></td>
            <td th:text="${repair.id}"></td>
            <td th:text="${repair.to.username}"></td>
            <td th:text="${repair.status}"></td>
            <td th:text="${repair.audit}"></td>
            <td th:text="${repair.files.size()}"></td>
            <td th:text="${repair.updatedAt.toLocalDate()}"></td>
        </tr>
        </tbody>
    </table>

    <div th:replace="fragments/page :: page"></div>
</div>
</div>
<div th:replace="layout :: foot"></div>
<script type="text/javascript">
    $(".table-clickable").click(function() {
       window.location = $(this).data("href");
    });
</script>
</body>
</html>
